<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .product-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            width: 30%;
            float: left;
            box-sizing: border-box;
        }
        .product-img {
            width: 100%;
            height: auto;
        }
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .logo {
            float: left;
            margin-right: 20px;
        }
    </style>
</head>
<body>

<header class="navbar">
    <div class="logo"><img src="images/logo.jpg" alt="Logo" style="height: 30px;"></div>
    <a href="#">Inicio</a>
    <a href="#">Cuenta</a>
    <a href="#">Carrito</a>
</header>

<div class="container">
    <h2>Productos</h2>
    <div id="product-list"></div>
</div>

<script src="productos.json"></script>
<script src="script.js"></script>

</body>
</html>
